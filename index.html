<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>        
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
        <!--<script src="js/googlemap.js"></script>
        -->

        <script src="js/saveTime.js"></script>
        <script src="js/SearchRestaurants.js"></script>
        
        <title>Restaurant Provider</title>
    </head>
    <body>
        <div class="app container">
            <h1>Restaurant Provider</h1>
            
  
            <div id="map-canvas" style="width:100%;height:380px;"></div>
            <form role="form">
                <div class="form-group" id="keywordField">
                    <input id="keyword" type="hidden" value="" class="form-control"/>
                </div>
                <div class="form-group" id="controls">
                    <span id="typeLabel">Type:</span>
                    <select id="type">
                      <option value="bar">Bars</option>
                      <option value="cafe">Cafe</option>
                      <option value="restaurant" selected="selected">Restaurants</option>
                    </select>
                    <span id="rankByLabel">Rank by:</span>
                    <select id="rankBy">    
                      <option value="prominence">Prominence</option>
                      <option value="distance">Distance</option>
                    </select>
                </div>
                <div class="form-group" id="listing"><table id="resultsTable" class="table-hover"><tbody id="results"></tbody></table></div>
                <div class="form-group">
                    <label for="bfst">BreakFast Time</label>
                    <input id="breakfast-time" name="breakfast-start-time" type="time" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lust">Lunch Time</label>
                    <input id="lunch-time" name="lunch-start-time" type="time" class="form-control">
                </div>
                <div class="form-group">
                    <label for="dist">Dinner Time</label>
                    <input id="dinner-time" name="dinner-start-time" type="time" class="form-control">
                </div>
                <button type="submit" class="btn btn-default" onclick="saveresults()">Submit</button>
            </form>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
